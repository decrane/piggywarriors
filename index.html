<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Warriors</title>
    <style>
        :root {
            --bg: #f6fbf7;
            --text: #1f3a2e;
            --muted: #436b57;
            --accent: #3aa86a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, var(--bg), #eef7f0);
        }

        .container {
            width: 100%;
            max-width: 820px;
            padding: 32px 20px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: #e6f5eb;
            color: var(--accent);
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        h1 {
            margin: 14px 0 10px;
            font-size: 40px;
            line-height: 1.15;
        }

        p.lead {
            margin: 0 auto 20px;
            max-width: 720px;
            font-size: 18px;
            color: var(--muted);
        }

        .pill-row {
            display: inline-flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .pill {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid #dbe9df;
            background: #ffffff;
            font-size: 14px;
            color: var(--text);
        }

        footer {
            margin-top: 28px;
            font-size: 13px;
            color: #6a8b7c;
        }
    </style>
    <meta name="description" content="Piggy Warriors welcome you. We focus on Soccer, Geography, and creating spaces where friends can connect.">
</head>
<body>
    <main class="container" role="main">
        <div class="badge" aria-label="Family Trust">Piggy Warriors</div>
        <h1>Welcome</h1>
        <p class="lead">We love pigs.</p>
        <div class="pill-row" aria-label="Focus areas">
            <span class="pill">Math</span>
            <span class="pill">Geography</span>
            <span class="pill">Soccer</span>
        </div>
        <footer>— !! Happy Birthday Barrett !! —</footer>
    </main>
</body>
</html>
